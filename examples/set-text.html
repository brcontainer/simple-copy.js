<!DOCTYPE html>
<html>
<head>
    <title>simple-copy.js DOM</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<body>
    <div class="foobar">
        <button class="copy-btn">Copy text from event</button>
        <button data-simplecopy-data="Hello, world! (from data attribute)">
        Copy text from data attribute
        </button>
    </div>

    <link rel="stylesheet" type="text/css" href="example.css">
    <script type="text/javascript" src="../simple-copy.js"></script>
    <script type="text/javascript">
    (function (d) {
        d.querySelector(".copy-btn").onclick = function () {
            SimpleCopy.data("Hello, world! (from API)");
        };
    })(document);
    </script>
</body>
</html>
