<!DOCTYPE html>
<html>
<head>
    <title>Copy or select DOM - simple-copy.js</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
    <h1>Copy or select into &lt;iframe&gt; - simple-copy.js</h1>

    <div class="parent-iframe">
        <iframe src="_iframe.html" id="iframe"></iframe>
    </div>

    <div class="foobar">
        <button class="copy-btn">Copy</button>

        <code class="source">
        <p>var element = document.getElementById("iframe").contentDocument.querySelector(".foo");</p>
        <p>SimpleCopy.copy(element);</p>
        </code>
        <hr>

        <button class="select-btn">Select</button>

        <code class="source">
        <p>var element = d.querySelector(".foo");</p>
        <p>SimpleCopy.select(element);</p>
        </code>
    </div>

    <div class="paste-here">
        <div contenteditable="true"></div>
    </div>

    <link rel="stylesheet" type="text/css" href="example.css">
    <script type="text/javascript" src="../simple-copy.min.js"></script>
    <script type="text/javascript">
    (function (d) {
        d.querySelector(".copy-btn").onclick = function () {
            var doc = document.getElementById("iframe").contentWindow.document;
            var element = doc.querySelector(".foo");
            SimpleCopy.copy(element);
        };

        d.querySelector(".select-btn").onclick = function () {
            var doc = document.getElementById("iframe").contentWindow.document;
            var element = doc.querySelector(".foo");
            SimpleCopy.select(element);
        };
    })(document);
    </script>
</body>
</html>
